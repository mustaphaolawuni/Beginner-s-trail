    <div class="container">
        <div class="row">
        <div class="col col-lg-4 col-md-6 col-sm-12 mx-auto mt-4">
        <div class="card">
        <div class="card-body">
            <form class="text-center p-5">                  
                <p class="h4 mb-4">Sign in</p>                  
                <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail">
                <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">                  
                <div class="d-flex justify-content-around">
                    <div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                            <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
                        </div>
                    </div>
                    <div>
                        <a href="">Forgot password?</a>
                    </div>
                </div>
                <button class="btn btn-success btn-block my-4" type="submit">Sign in</button>            
            </form>
        




  </div>
  <div class="modal fade" id="modalSignupForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h4 class="modal-title w-100 font-weight-bold">User details</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body mx-3">
          <div class="md-form mb-5">
            <i class="fas fa-user prefix grey-text"></i>
            <label data-error="wrong" data-success="right" for="form34">Full name</label>
            <input type="text" name="full name" placeholder="Kunle Chidinma OKOYE"  id="form34" class="form-control validate">
            
          </div>

          <div class="md-form mb-5">
            <i class="fas fa-envelope prefix grey-text"></i>
            <label data-error="wrong" data-success="right" for="form29">E-mail</label>
            <input type="text" name="email" placeholder="example@mail.com" id="form29" class="form-control validate">
            
          </div>

          <div class="md-form mb-5">
            <i class="fas fa-tag prefix grey-text"></i>
            <label data-error="wrong" data-success="right" for="form32">Gender</label>
            <select name="gender">
                <option value="male">Male</option> 
                <option value="females">Female</option>
             </select>
            
          </div>

          <div class="md-form">
            <i class="fas fa-pencil prefix grey-text"></i>
            <label data-error="wrong" data-success="right" for="form8">About me</label>
            <textarea type="text" name="aboutme" placeholder="Brief description about myself" maxlength="100" id="form8" class="md-textarea form-control" rows="4"></textarea>
            
          </div>

        </div>
        <div class="modal-footer d-flex justify-content-center">
            <button class="btn btn-success btn-block mx-auto col col-lg-4 col-md-6 col-sm-12 mx-auto mt-4 my-2" type="submit">Sign up</button>
        </div>
      </div>
    </div>
  </div>
